<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">LD+</h1>
    </div>
    <h3>Welcome to LD+</h3>
    <!-- <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
    </p> -->
    <p>Login in. To see it in action.</p>

    <form class="m-t" role="form" name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username"
          #username="ngModel" required>
        <label *ngIf="f.submitted && !username.valid" class="error">
          Username is required
        </label>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password"
          #password="ngModel" required>
        <label *ngIf="f.submitted && !password.valid" class="error">
          Password is required
        </label>
      </div>

      <div class="form__group">
        <button [disabled]="isLoading" class="btn btn-primary block full-width m-b">Login</button>
      </div>
      <label *ngIf="error" class="error">
        {{ error }}
      </label>
      <br />
      <a href="#">
        <small>Forgot password?</small>
      </a>
      <p class="text-muted text-center">
        <small>Do not have an account?</small>
      </p>
      <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a>
    </form>
    <p class="m-t">
      <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
    </p>
  </div>
</div>
