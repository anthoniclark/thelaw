<div class=panel>
  <div class="panel-heading border">
    <span class="pull-left">
      <b>Events</b>
    </span>
    <div class="pb30">
      <button type="button" class="btn btn-create pull-right" (click)="addNewEvent()">
        <i class="fa fa-plus" aria-hidden="true"></i> Create New</button>
    </div>
  </div>
  <div class="panel-body">
    <p-schedule [events]="events" [droppable]="true" [header]="headerConfig" (onEventClick)="eventClicked($event)"></p-schedule> 
  </div>
</div>
