<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Case History</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['../../']">Home</a>
      </li>
      <li >
        <a [routerLink]="['../../../case/']">Case</a>
      </li>
      <li class="active">
        <strong>Case History</strong>
      </li>
    </ol>
  </div>
 
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <p-dataTable [rowHover]="true" [value]="rows" [lazy]="true" [rows]="pageSize" [paginator]="true" [responsive]="true" [loading]="loadingIndicator"
            loadingIcon="fa-spinner" #dt [totalRecords]="page.totalElements" (onLazyLoad)="setPage($event)" (onPage)="paginate($event)" [rowsPerPageOptions]="[5,10,20,30]">
            <p-column field="NextActivity" header="NextActivity"> </p-column>
            <p-column field="HearingDate" header="Hearing Date">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | date: 'dd/MM/yyyy'}}</span>
              </ng-template>
            </p-column>
            <p-column field="NextDate" header="Next Date">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] | date: 'dd/MM/yyyy'}}</span>
              </ng-template>
            </p-column>
            <p-column field="DefendantRemark" header="Defendant Remark"></p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
  </div>
</div>
