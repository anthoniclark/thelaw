<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-6">
    <h2>Time Tracking for Case Number {{caseDetail.CaseNo}}</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/']">Home</a>
      </li>
      <li>
        <a [routerLink]="['/case']">Case</a>
      </li>
      <li class="active">
        <strong>Time Tracking</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-6">
    <button type="button" class="btn btn-primary pull-right m-t-md" (click)="router.navigate(['/case'])">
      <i class="fa fa-reply" aria-hidden="true"></i> Back to Case</button>
    <button type="button" class="btn btn-primary pull-right mr5 m-t-md" (click)='createNewTimeTracking()'>
      <i class="fa fa-plus" aria-hidden="true"></i> Create New</button>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <p-dataTable [rowHover]="true" [value]="rows" [lazy]="true" [rows]="pageSize" [paginator]="true" [responsive]="true" [loading]="loadingIndicator"
            loadingIcon="fa-spinner" #dt [totalRecords]="page.totalElements" (onLazyLoad)="setPage($event)" (onPage)="paginate($event)">
            <!-- <p-column field="ContactName" [filter]="true" [sortable]="true" header="Contact Name"></p-column> -->

            <p-column field="TaskCategoryName" [filter]="true" [sortable]="true" header="Task Category"></p-column>

            <p-column field="WorkedHours" [sortable]="true" header="Worked Hours"></p-column>

            <p-column field="BilledHours" [sortable]="true" header="Billed Hours"></p-column>

            <p-column field="Rate" [filter]="true" [sortable]="true" header="Rate"></p-column>

            <p-column field="DontBill" [sortable]="true" header="Do not Bill">
              <ng-template let-col let-data="rowData" pTemplate="body">
                <span>{{data[col.field] ? 'Yes': 'No'}}</span>
              </ng-template>
            </p-column>
            <p-column header="Actions">
              <ng-template let-data="rowData" pTemplate="body">
                <button (click)="editClick(data.Id)" class="btn-white btn btn-xs">
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="deleteClick(data.Id)" class="btn-white btn btn-xs">
                  <i class="fa fa-trash"></i>
                </button>
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
  </div>
</div>
